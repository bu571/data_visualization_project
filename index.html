<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #loading {
            display: none;
            color: blue;
        }
        #error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Visualization Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <label for="end_year">End Year</label>
                <input type="text" id="end_year" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="topics">Topics</label>
                <input type="text" id="topics" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="sector">Sector</label>
                <input type="text" id="sector" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="region">Region</label>
                <input type="text" id="region" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="pest">PEST</label>
                <input type="text" id="pest" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="source">Source</label>
                <input type="text" id="source" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="swot">SWOT</label>
                <input type="text" id="swot" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control">
            </div>
        </div>
        <button id="apply-filters" class="btn btn-primary mt-3">Apply Filters</button>
        <button id="clear-filters" class="btn btn-secondary mt-3 ml-2">Clear Filters</button>
        <div id="loading" class="mt-3">Loading...</div>
        <div id="error" class="mt-3">Error fetching data</div>
        <div id="visualizations" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
